<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8"/>
		<title>Form by HTML and CSS</title>
		<link rel="stylesheet" href="form.css"/>
	</head>
	<head>
		<h1>freeCodeCamp Survey Form</h1>
		<p>Thank you for taking the time to help us improve the platform</p>

		<form method="" action="">
			<fieldset>
				<label for="name">Name* <input type="text" id="name" name="name" placeholder="Enter your name" required/></label>
				<label for="email">Email* <input type="email" id="email" name="email" placeholder="Enter your email" required/></label>
				<labelel for="age">Age (Optional) <input type="number" id="age" name="age" max="80" min="18" placeholder="Enter your age" /></labelel>
			</fieldset>

			<fieldset>
				<legend>Would you recommend freeCodeCamp to a friend?*</legend>
				<label><input type="radio" id="definitely" name="asking-recommendetion" value="definitely" class="inline2" checked/> Definitely</label>
				<label><input type="radio" id="maybe" name="asking-recommendetion" value="maybe" class="inline2" /> Maybe</label>
				<label><input type="radio" id="not-sure" name="asking-recommendetion" value="not-sure" class="inline2"/> Not sure</label>
			</fieldset>

			<fieldset>
				<label for="role">Which option best describes your current role?</label>
				<select id="role">
					<option value="">select one</option>
					<option value="student">Student</option>
					<option value="full-time-job">Full time job</option>
					<option value="full-time-learner">Full time learner</option>
					<option value="prefer-not-to-say">Prefer not to say</option>
					<option value="other">Other</option>


				</select>
			</fieldset>

			<fieldset>
				<label for="favourite-feature">What is your favorite feature of freeCodeCamp?</label>
				<select id="favourite-feature">
					<option value="">select one</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="open-source">Open source</option>


				</select>
			</fieldset>

			<fieldset>
				<label>What would you like to see improved? (Check all that apply)</label>
<label for="front-end-projects"><input class="inline1" type="checkbox" id="front-end-projects" name="front-end-projects" value="front-end-projects"/> Front-end-projects</label>
<label for="back-end-development"><input class="inline1" type="checkbox" id="back-end-development" name="back-end-development" value="back-end-development"/> Back-end Development</label>
<label for="user-experience-ux"><input class="inline1" type="checkbox" id="user-experience-ux" name="user-experience-ux" value="user-experience-ux"/> User Experience (UX)</label>
<label for="user-interface-ui"><input class="inline1" type="checkbox" id="user-interface-ui" name="user-interface-ui" value="user-interface-ui"/> User Interface (UI)</label>
<label for="performance-optimization"><input class="inline1" type="checkbox" id="performance-optimization" name="performance-optimization" value="performance-optimization"/> Performance Optimization</label>
<label for="security-features"><input class="inline1" type="checkbox" id="security-features" name="security-features" value="security-features"/> Security Features</label>
<label for="documentation"><input class="inline1" type="checkbox" id="documentation" name="documentation" value="documentation"/> Documentation</label>
<label for="customer-support"><input class="inline1" type="checkbox" id="customer-support" name="customer-support" value="customer-support"/> Customer Support</label>
<label for="mobile-responsiveness"><input class="inline1" type="checkbox" id="mobile-responsiveness" name="mobile-responsiveness" value="mobile-responsiveness"/> Mobile Responsiveness</label>
<label for="bug-fixes"><input class="inline1" type="checkbox" id="bug-fixes" name="bug-fixes" value="bug-fixes"/> Bug Fixes</label>
<label for="new-features"><input class="inline1" type="checkbox" id="new-features" name="new-features" value="new-features"/> New Features</label>
<label for="accessibility"><input class="inline1" type="checkbox" id="accessibility" name="accessibility" value="accessibility"/> Accessibility</label>
<label for="integrations"><input class="inline1" type="checkbox" id="integrations" name="integrations" value="integrations"/> Integrations</label>
<label for="pricing"><input class="inline1" type="checkbox" id="pricing" name="pricing" value="pricing"/> Pricing</label>
<label for="onboarding-process"><input class="inline1" type="checkbox" id="onboarding-process" name="onboarding-process" value="onboarding-process"/> Onboarding Process</label>
<label for="design-aesthetics"><input class="inline1" type="checkbox" id="design-aesthetics" name="design-aesthetics" value="design-aesthetics"/> Design Aesthetics</label>
				
			</fieldset>

			<fieldset>
				<label for="comment">Any comments or suggestions?</label>
				<textarea id="comment" name="comment" rows="5" cols="100" placeholder="Enter your comment here"></textarea>
			</fieldset>
			<input type="submit" id="submit" value="Submit"/>
		</form>
	</head>
</html>
